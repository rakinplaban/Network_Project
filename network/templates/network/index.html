{% extends "network/layout.html" %}

{% block body %}
    <div style="margin: 10px 10px 10px 10px;">
        <h1>All Posts</h1>
        {% if user.is_authenticated %}
            <div class="border border-success" style="margin: 10px 10px 10px 10px;">
                <div style="margin: 10px 10px 10px 10px;">
                    <h3>New Post</h3>
                    <form action="{% url 'index' %}" method="POST">
                        {% csrf_token %} 
                        <div class="form-group">
                            <textarea name="post" class="form-control" cols="30" rows="5" placeholder="What is in your mind? "></textarea>
                        </div>
                        <input class="btn btn-success" type="Submit" value="Post">
                    </form>
                </div>

            </div>
        {% endif %}
        <div id="posts">
            {% for posts in posts %}
                <ul>
                    <li>
                        <h4>{{ posts.user }} || {{ posts.timestamp }}</h4>
                        <h3>{{ posts.post }}</h3>
                    </li>
                </ul>   
            {% empty %}
                <h6>No post availabel ðŸ˜”</h6>
            {% endfor %}
        </div>
    </div>
{% endblock %}
