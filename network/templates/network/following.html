{% extends "network/layout.html" %}

{% block body %}
    <div style="margin: 10px 10px 10px 10px;">
        <h1>All Posts</h1>
        
        <div id="posts" class="card">
            <div class="card-body">
                {% for posts in posts %}
                    <ul>
                         <li class="card"> 
                            <div class="card-header card-header-background">
                                <h5 class="card-title"><a style="text-decoration: none;" href="{% url 'profile' posts.user.id %}">{{ posts.user }}</a></h5> 
                                <h6 class="card-subtitle text-light">{{ posts.timestamp }}</h6>
                             </div>
                            <div class="card-body">
                                <h3 class="card-text">{{ posts.post }}</h3>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-link" style="text-decoration: none;"><i class="fa fa-heart"></i></button>
                                <button class="btn btn-link" style="text-decoration: none;">Comment</button>
                            </div>
                        </li>
                    </ul>   
                {% empty %}
                    <h6>No post availabel ðŸ˜”</h6>
                {% endfor %}
            </div>
            
        </div>
    </div>
{% endblock %}
